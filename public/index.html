<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book My Movie</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #F1FAEE;
      color: #1D3557;
      line-height: 1.6;
    }

    .navbar {
      background-color: #1D3557;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 2rem;
      box-shadow: 0 2px 10px rgba(29, 53, 87, 0.1);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #F1FAEE;
    }

    #searchInput {
      flex: 1;
      max-width: 400px;
      padding: 0.75rem;
      border: none;
      border-radius: 25px;
      background-color: #F1FAEE;
      color: #1D3557;
      font-size: 1rem;
    }

    #searchInput::placeholder {
      color: #457B9D;
    }

    #cityFilter {
      padding: 0.75rem;
      border: none;
      border-radius: 25px;
      background-color: #457B9D;
      color: #F1FAEE;
      font-size: 1rem;
      cursor: pointer;
    }

    .signin-btn {
      background-color: #E63946;
      color: #F1FAEE;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signin-btn:hover {
      background-color: #d32f2f;
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .page-title {
      text-align: center;
      font-size: 2.5rem;
      color: #1D3557;
      margin-bottom: 2rem;
      font-weight: 300;
    }

    #movies-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }

    .movie-card {
      background-color: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(29, 53, 87, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .movie-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(29, 53, 87, 0.15);
    }

    .movie-poster {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-bottom: 3px solid #A8DADC;
    }

    .movie-info {
      padding: 1.5rem;
    }

    .movie-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #1D3557;
      margin-bottom: 0.5rem;
    }

    .movie-genre {
      color: #457B9D;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .movie-locations {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .location-tag {
      background-color: #A8DADC;
      color: #1D3557;
      padding: 0.3rem 0.8rem;
      border-radius: 15px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .book-btn {
      width: 100%;
      background-color: #E63946;
      color: #F1FAEE;
      border: none;
      padding: 1rem;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: block;
      text-align: center;
    }

    .book-btn:hover {
      background-color: #d32f2f;
    }

    .no-movies {
      text-align: center;
      color: #457B9D;
      font-size: 1.2rem;
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 1rem;
      }

      #searchInput {
        width: 100%;
        max-width: none;
      }

      main {
        padding: 1rem;
      }

      #movies-container {
        grid-template-columns: 1fr;
      }

      .page-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">ðŸŽ¬ BookMyMovie</div>
      <input type="text" id="searchInput" placeholder="Search for movies..." />
      <select id="cityFilter">
        <option value="all">All Cities</option>
      </select>
      <a href="auth.html">
        <button class="signin-btn">Sign In</button>
      </a>
    </div>
  </header>

  <main>
    <h1 class="page-title">Now Showing</h1>
    <section id="movies-container">
      <!-- Movies will be rendered here -->
    </section>
  </main>

  <script>
    let allShowtimes = []

    document.addEventListener('DOMContentLoaded', async () => {
      await fetchShowtimes()
      initCityFilter()
      initSearch()
    })

    async function fetchShowtimes() {
      try {
        const res = await fetch('/api/showtimes/all')
        const data = await res.json()
        allShowtimes = data
        renderMovies(data)
      } catch (err) {
        console.error('Failed to fetch showtimes:', err)
      }
    }

    function renderMovies(showtimes) {
      const container = document.getElementById('movies-container')
      container.innerHTML = ''

      const grouped = {}

      for (const show of showtimes) {
        const movie = show.movie
        const theater = show.screen?.theater
        const screen = show.screen

        if (!movie || !theater) continue

        const movieId = movie._id
        if (!grouped[movieId]) {
          grouped[movieId] = {
            ...movie,
            locations: new Set(),
            showtimes: []
          }
        }

        grouped[movieId].locations.add(theater.city)
        grouped[movieId].showtimes.push({
          _id: show._id,
          startTime: show.startTime,
          theaterName: theater.theaterName,
          city: theater.city,
          screenName: screen?.name,
          ticketPrice: show.ticketPrice
        })
      }

      const filteredMovies = Object.values(grouped).filter(movie => {
        const filteredShows = filterShowtimes(movie.showtimes)
        return filteredShows.length > 0
      })

      if (filteredMovies.length === 0) {
        container.innerHTML = '<div class="no-movies">No movies found matching your criteria.</div>'
        return
      }

      filteredMovies.forEach(movie => {
        const card = document.createElement('div')
        card.className = 'movie-card'

        const locationsArray = Array.from(movie.locations)
        const locationsHTML = locationsArray.map(location => 
          `<span class="location-tag">${location}</span>`
        ).join('')

        card.innerHTML = `
          <img src="${movie.posterUrl}" alt="${movie.title}" class="movie-poster" />
          <div class="movie-info">
            <h3 class="movie-title">${movie.title}</h3>
            <p class="movie-genre">${movie.genre} | ${movie.language}</p>
            <div class="movie-locations">
              ${locationsHTML}
            </div>
            <a href="movie.html?movieId=${movie._id}" class="book-btn">Book Tickets</a>
          </div>
        `
        container.appendChild(card)
      })
    }

    function filterShowtimes(showtimes) {
      const selectedCity = document.getElementById('cityFilter').value
      if (selectedCity === 'all') return showtimes
      return showtimes.filter(st => st.city === selectedCity)
    }

    function initCityFilter() {
      const citySelect = document.getElementById('cityFilter')
      const cities = new Set(allShowtimes.map(st => st.screen?.theater?.city).filter(Boolean))

      for (const city of cities) {
        const option = document.createElement('option')
        option.value = city
        option.textContent = city
        citySelect.appendChild(option)
      }

      citySelect.addEventListener('change', () => renderMovies(allShowtimes))
    }

    function initSearch() {
      const searchInput = document.getElementById('searchInput')
      searchInput.addEventListener('input', () => {
        const query = searchInput.value.toLowerCase()
        const filtered = allShowtimes.filter(st => st.movie?.title?.toLowerCase().includes(query))
        renderMovies(filtered)
      })
    }

    function formatTime(dateStr) {
      const date = new Date(dateStr)
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
    }
  </script>
</body>
</html>
