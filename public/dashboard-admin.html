<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/admin.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>🎬 Admin Dashboard</h1>
    <nav>
      <button onclick="showSection('stats')">📊 Stats</button>
      <button onclick="showSection('movies')">🎞 Movies</button>
      <button onclick="showSection('pending')">🏢 Pending Theaters</button>
      <button class="logout" onclick="logout()">Logout</button>
    </nav>
  </header>

  <main>
    <!-- Stats -->
    <section id="stats" class="tab-content">
      <div id="stats-container"></div>
    </section>

    <!-- Movies -->
    <section id="movies" class="tab-content" style="display:none;">
      <h2>🎬 Manage Movies</h2>
      <button onclick="openMovieForm()">➕ Add Movie</button>
      <div id="movie-list"></div>
    </section>

    <!-- Pending Theaters -->
    <section id="pending" class="tab-content" style="display:none;">
      <h2>🏢 Pending Theater Applications</h2>
      <div id="pending-list"></div>
    </section>
  </main>

  <div id="movie-modal" class="modal">
    <div class="modal-content">
      <h3 id="modal-title">Add Movie</h3>
      <form id="movie-form">
        <input type="hidden" id="movieId">
        <input type="text" id="title" placeholder="Title" required />
        <input type="text" id="genre" placeholder="Genre" required />
        <input type="text" id="language" placeholder="Language" required />
        <input type="url" id="posterUrl" placeholder="Poster URL" required />
        <div class="modal-actions">
          <button type="submit">💾 Save</button>
          <button type="button" onclick="closeMovieForm()">❌ Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
